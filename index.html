<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Acción Requerida</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
      font-family: sans-serif;
    }

    img {
      max-width: 100%;
      height: auto;
      margin-bottom: 20px;
    }

    .btn {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background: #ff0055;
      color: white;
      cursor: pointer;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(255,0,85,0.7); }
      70% { box-shadow: 0 0 0 20px rgba(255,0,85,0); }
      100% { box-shadow: 0 0 0 0 rgba(255,0,85,0); }
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Imagen principal -->
  <img src="https://i.ibb.co/rGxdBzf5/An-example-of-a-pre-landing-page-for-Dating-offers.jpg?text=Haz+Click+Aquí" alt="Haz click aquí">

  <!-- Botón de interacción -->
  <button id="continueBtn" class="btn">Haz clic para continuar</button>

  <script>
    const links = [
      "https://www.profitableratecpm.com/vwr5zfjkef?key=afb5f08789951183afe3fe0c7a1b5f60",
      "https://daupmrb.vipsthelovehaven.com/um9h34e",
      "https://www.profitableratecpm.com/vwr5zfjkef?key=afb5f08789951183afe3fe0c7a1b5f60",
      "https://daupmrb.vipsthelovehaven.com/um9h34e",
      "https://roclnow.com/?k=63523d54914e87a1a731af2a2ea5b55a&type=mainstream&subtype=global"
    ];

    const isBot = /bot|crawl|slurp|spider|mediapartners|facebook|whatsapp|preview/i.test(navigator.userAgent);
    const hasTouch = 'ontouchstart' in window || navigator.maxTouchPoints > 0;

    // Requiere scroll o clic humano
    let humanActivity = false;

    function markHuman() {
      humanActivity = true;
    }

    window.addEventListener("scroll", markHuman);
    window.addEventListener("mousemove", markHuman);
    window.addEventListener("touchstart", markHuman);

    document.getElementById("continueBtn").addEventListener("click", () => {
      if (!isBot && hasTouch && humanActivity) {
        const randomLink = links[Math.floor(Math.random() * links.length)];
        window.location.href = randomLink;
      } else {
        alert("Tráfico inválido o sin interacción humana. Intenta de nuevo.");
      }
    });

    // Después de 10 segundos, si no hubo actividad humana, bloquea acción
    setTimeout(() => {
      if (!humanActivity) {
        document.body.innerHTML = "<h1 style='color:white;text-align:center;'>Acceso bloqueado<br><br>Se requiere interacción humana.</h1>";
      }
    }, 10000);
  </script>

  <!-- Pixel invisible -->
  <div style="visibility:hidden">
    <center>
      <img src="//whos.amung.us/pingjs/?k=lonelywolf&amp;t=TeamCastle&amp;x=https://www.youtube.com/" style="display:none">
    </center>
  </div>
</body>
</html>
